service: tokenizacionTarjeta

plugins:
  - serverless-offline
  - serverless-plugin-typescript

provider:
  name: aws
  runtime: nodejs12.x
  profile: personal
  stage: dev
  region: us-west-2

functions:
  create-token-card:
    handler: src/infra/controller/card.createTokenCard
    description: Lambda function
    memorySize: 256
    events:
      - http:
          path: /card
          method: post
          cors: true
  get-card-by-tokken:
    handler: src/infra/controller/card.getCardByTokken
    description: Lambda function
    memorySize: 256
    events:
      - http:
          path: /card/tokken
          method: post
          cors: true          
  get-commerce-by-pk:
    handler: src/infra/controller/commerce.validateCommerceByPK
    description: Lambda function
    memorySize: 256
    events:
      - http:
          path: /commerce
          method: post
          cors: true          
